         // ---------------- LOGIN ----------------
    loginBtn.addEventListener("click", async () => {
      const name = usernameInput.value.trim();
      if (!name) return alert("Masukkan nama terlebih dahulu!");
      username = name;
      localStorage.setItem("username", username);
      userDisplay.textContent = `Siswa: ${username}`;
      loginSection.classList.add("hidden");
      quizSection.classList.remove("hidden");
      const saved = await loadProgress(username);
    if (saved) {
        userAnswers = saved.answers || [];
        totalScore = saved.score || 0;
      }
    buildSlider();
    renderQuestion();
    });

    // ---------------- FIREBASE SAVE & LOAD ----------------
    async function saveProgress(username, userAnswers, totalScore) {
      try {
        await setDoc(doc(db, "progress", username), {
          answers: userAnswers,
          score: totalScore,
          updatedAt: new Date().toISOString()
        });
        alert("✅ Progres tersimpan di database!");
      } catch (e) {
        console.error("Gagal simpan:", e);
      }
    }

    async function loadProgress(username) {
      try {
        const docSnap = await getDoc(doc(db, "progress", username));
        if (docSnap.exists()) return docSnap.data();
        return null;
      } catch (e) {
        console.error("Gagal load:", e);
        return null;
      }
    }

    saveBtn.addEventListener("click", () => {
      saveProgress(username, userAnswers, totalScore);
    });

  // ---------------- SLIDER NAV ----------------
  function buildSlider() {
    if (!sliderTrack) return;
    sliderTrack.innerHTML = "";
    for (let i = 0; i < questions.length; i++) {
      const item = document.createElement("button");
      item.type = "button";
      item.className = "slider-item";
      item.textContent = String(i + 1);
      item.setAttribute("aria-label", `Soal ${i + 1}`);
      item.addEventListener("click", () => {
        currentQuestionIndex = i;
        renderQuestion();
      });
      sliderTrack.appendChild(item);
    }
    updateSliderState();
  }

  function updateSliderState() {
    if (!sliderTrack) return;
    const items = sliderTrack.querySelectorAll(".slider-item");
    items.forEach((el, i) => {
      const isActive = i === currentQuestionIndex;
      const ans = userAnswers[i];
      const answered = ans != null && (Array.isArray(ans) ? ans.some(Boolean) : true);
      el.classList.toggle("active", isActive);
      el.classList.toggle("answered", !!answered);
    });
    const activeEl = items[currentQuestionIndex];
    if (sliderContainer && activeEl) {
      const left = activeEl.offsetLeft - (sliderContainer.clientWidth / 2) + (activeEl.clientWidth / 2);
      sliderContainer.scrollTo({ left: Math.max(left, 0), behavior: "smooth" });
    }
  }

  // ---------------- QUIZ CORE ----------------
    function renderQuestion() {
      const q = questions[currentQuestionIndex];
      let html = `<div><p class="text-lg font-semibold mb-4">${currentQuestionIndex + 1}. ${q.question}</p>`;
      if (q.image) html += `<img src="${q.image}" alt="gambar soal" class="my-3 mx-auto rounded-lg max-w-md w-full">`;

      html += `<div id="options" class="space-y-3 mt-3"></div>
               <div id="feedback" class="mt-3"></div>
               <div id="explanation" class="explanation mt-4 p-3 bg-blue-50 border-l-4 border-blue-600 rounded-lg">${q.explanation}</div></div>`;
      quizContainer.innerHTML = html;

      const optionsDiv = document.getElementById("options");

      if (q.type === "multiple-choice") {
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.className = "option-btn w-full text-left p-3 border rounded-lg";
          btn.onclick = () => checkMC(opt, btn);
          optionsDiv.appendChild(btn);
        });
      }

      if (q.type === "true-false-multi") {
        q.statements.forEach((st, idx) => {
          const div = document.createElement("div");
          div.className = "p-3 border rounded-lg bg-gray-50 mb-2";
          div.innerHTML = `<p>${st.text}</p>`;
          const btns = document.createElement("div");
          btns.className = "flex gap-2 mt-2";
          ["Benar", "Salah"].forEach(val => {
            const b = document.createElement("button");
            b.textContent = val;
            b.className = "option-btn flex-1 border p-2 rounded-lg";
            b.onclick = () => checkTF(idx, val, b);
            btns.appendChild(b);
          });
          div.appendChild(btns);
          optionsDiv.appendChild(div);
        });
      }

    progressText.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;
    prevBtn.disabled = currentQuestionIndex === 0;
    nextBtn.disabled = currentQuestionIndex === questions.length - 1;
    updateSliderState();
    }

    function checkMC(selected, button) {
      const q = questions[currentQuestionIndex];
      const feedback = document.getElementById("feedback");
      const explanation = document.getElementById("explanation");
      if (selected === q.answer) {
        feedback.innerHTML = `<p class="text-green-700 font-semibold">Benar!</p>`;
        button.classList.add("correct");
        totalScore += 1;
      } else {
        feedback.innerHTML = `<p class="text-red-700 font-semibold">Salah! Jawaban benar: ${q.answer}</p>`;
        button.classList.add("incorrect");
      }
      explanation.classList.add("show");
      document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);
      userAnswers[currentQuestionIndex] = selected;
      updateSliderState();
    }

    function checkTF(idx, val, button) {
      const q = questions[currentQuestionIndex];
      if (!userAnswers[currentQuestionIndex]) userAnswers[currentQuestionIndex] = [];
      userAnswers[currentQuestionIndex][idx] = val;
      const isCorrect = q.statements[idx].answer === val;
      button.classList.add(isCorrect ? "correct" : "incorrect");
      document.querySelectorAll(`#options .flex:nth-child(${idx + 1}) .option-btn`).forEach(b => b.disabled = true);

      const allAnswered = q.statements.every((_, i) => userAnswers[currentQuestionIndex][i]);
      if (allAnswered) document.getElementById("explanation").classList.add("show");
      updateSliderState();
    }

    prevBtn.onclick = () => { if (currentQuestionIndex > 0) { currentQuestionIndex--; renderQuestion(); } };
    nextBtn.onclick = () => { if (currentQuestionIndex < questions.length - 1) { currentQuestionIndex++; renderQuestion(); } };
  </script>
