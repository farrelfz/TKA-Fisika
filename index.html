<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latihan Soal Fisika TKA - Modular</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <header class="header py-6 shadow-md">
    <div class="container mx-auto px-4 max-w-4xl">
      <h1 class="text-3xl font-bold text-gray-900">Latihan Soal Fisika TKA 2025</h1>
      <p class="text-sm text-gray-600 mt-1">Uji pemahamanmu dengan soal-soal berikut!</p>
    </div>
  </header>

  <div class="container mx-auto px-4 md:px-8 max-w-4xl flex-1 flex flex-col py-6">
    <div class="mb-4 flex flex-wrap gap-2 soal-navigator overflow-x-auto pb-2">
      <div id="soal-navigator" class="flex gap-2"></div>
    </div>

    <main id="quiz-container" class="bg-white p-6 rounded-2xl shadow-lg flex-1">
      <!-- Questions rendered here -->
    </main>

    <div class="mt-6 flex flex-col gap-4">
      <div class="flex items-center gap-4">
        <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">Sebelumnya</button>
        <div id="progress" class="text-center text-lg font-medium text-gray-700 flex-1"></div>
        <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Selanjutnya</button>
      </div>
      <div class="flex items-center gap-4 mt-2">
        <input id="soal-slider" type="range" min="1" max="140" value="1" class="w-full" />
        <span id="slider-value" class="font-semibold text-gray-700">1 / 140</span>
      </div>
    </div>
  </div>

  <footer class="bg-white mt-8 py-4 shadow-inner">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      &copy; 2025 Muhamad Farrel D. Fauzan. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
